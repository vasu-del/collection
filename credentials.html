<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Bazaar Login</title>
  <style>
    /* Import a cursive calligraphy font from Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    /* Reset and base styling */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #ff0000, #ff6666, #ffffcc); /* red to light red to light yellow */
      /* skew the body background to create diagonal effect */
      transform: skewY(-8deg);
      transform-origin: top left;
      height: 100vh;
    }
    /* Container to counter skew and keep contents straight */
    .container {
      max-width: 400px;
      background: white;
      margin: 60px auto;
      padding: 40px 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      border-radius: 10px;
      /* reverse skew on container to straighten form */
      transform: skewY(8deg);
    }
    /* Title styling */
    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      font-weight: bold;
      color: #b22222; /* firebrick red */
      margin: 0 0 30px;
      text-align: center;
      user-select: none;
    }
    /* Form elements */
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #a33a3a;
      font-size: 1rem;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"] {
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 2px solid #ff6666;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    input[type="password"]:focus {
      border-color: #ff0000;
      outline: none;
    }
    button {
      background-color: #ff0000;
      color: white;
      font-weight: bold;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #b22222;
    }
    /* Responsive */
    @media (max-width: 450px) {
      .container {
        margin: 40px 20px;
        padding: 30px 20px;
      }
      .title {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Online Bazaar</h1>
    <form>
      <label for="firstName">Name</label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required />

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required />

      <label for="contact">Contact</label>
      <input type="tel" id="contact" name="contact" placeholder="Enter phone number" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
